<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dictionary </title>

  <!---Google Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <!---Boostrap Css-->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!---- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css">
</head>

<body>

  <main>
    <div class="container d-flex justify-content-center align-items-center col-lg-8 col-sm-12 col-md-10">
      <div class="bg-light d-flex justify-content-center align-items-center shadow-lg rounded">
        <div class="">
          <h1 class="fw-bolder text-center bg-dark text-warning"> Oxford Dictionary</h1>
          <div class="border d-flex justify-content-between border-dark ps-1 m-1 rounded-start">
            <input type="text" name="search" id="input" placeholder="Search a word..." class=" border-0 p-1 h-100">
            <div class="">
              <a class="btn bg-warning text-center py-2  px-3 rounded-start" id="btn"> <i
                  class="fa-solid fa-magnifying-glass "></i> </a>
            </div>

          </div>

          <p id="error"></p>

          <div id="all" class="ms-1">

          </div>


        </div>

      </div>
    </div>
  </main>



  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
